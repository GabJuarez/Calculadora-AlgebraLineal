<form method="post">
    <div class="form_matriz_cuadrada">
        <label for="tamanio">Tamaño de la matriz:</label>
        <input type="number" id="tamanio" name="tamanio" value="3" min="1" max="10" step="1">
        <label for="filas">Filas:</label>
        <input type="number" id="filas" name="filas" value="3" disabled="true">
        <label for="columnas">Columnas:</label>
        <input type="number" id="columnas" name="columnas" value="3" disabled="true">

    </div>
    <div id="matriz"></div>
    <div class="botones-formulario">
        <button type="button" class="boton_volver" onclick="window.location.href='/'">Página Principal</button>
        <button type="submit" class="boton_calcular">Calcular</button>
        <button type="reset" class="limpiar_matriz" onclick="generarMatriz()">Limpiar Matriz</button>
    </div>
</form>
<script src="{{ url_for('static', filename='js/entrada_matrices.js') }}"></script>
<script>
    document.getElementById("tamanio").addEventListener("input", () =>
            {
                let tamanio = document.getElementById("tamanio").value;
                document.getElementById("filas").value = tamanio;
                document.getElementById("columnas").value = tamanio;
                generarMatriz();
            });
</script>
