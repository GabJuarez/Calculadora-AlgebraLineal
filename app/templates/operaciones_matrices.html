{% extends 'base.html' %}

{% block title %}Operaciones entre Matrices{% endblock %}

{% block body %}
<h1 class="titulo_matriz">Operaciones entre Matrices</h1>
<form method="post" id="form_operacion_matrices">
    <div class="form_operacion_matrices">
        <div class="matriz-input-panel">
            <label for="filas_a">Filas:</label>
            <input type="number" id="filas_a" name="filas_a" value="2" min="1" max="10" step="1">
            <label for="columnas_a">Columnas:</label>
            <input type="number" id="columnas_a" name="columnas_a" value="2" min="1" max="10" step="1">
            <h2>Matriz A</h2>
            <div id="matriz_a"></div>
            <label for="escalar_a">Escalar (opcional):</label>
            <input type="number" id="escalar_a" name="escalar_a" step="any">
        </div>
        <div class="matriz-input-panel">
            <label for="filas_b">Filas:</label>
            <input type="number" id="filas_b" name="filas_b" value="2" min="1" max="10" step="1">
            <label for="columnas_b">Columnas:</label>
            <input type="number" id="columnas_b" name="columnas_b" value="2" min="1" max="10" step="1">
            <h2>Matriz B</h2>
            <div id="matriz_b"></div>
            <label for="escalar_b">Escalar (opcional):</label>
            <input type="number" id="escalar_b" name="escalar_b" step="any">
        </div>
        <div class="operacion-panel">
            <label for="operacion">Operación:</label>
            <select id="operacion" name="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
            </select>
        </div>
    </div>
    <div class="botones-panel">
        <button type="button" class="boton_volver" onclick="window.location.href='/'">Página Principal</button>
        <button type="submit" class="boton_calcular">Calcular</button>
        <button type="reset" class="limpiar_matriz" onclick="limpiarMatrices()">Limpiar</button>
    </div>
</form>
<script src="{{ url_for('static', filename='js/operaciones_matrices.js') }}"></script>
{% endblock %}
