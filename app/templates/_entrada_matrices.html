<form method="post">
    <div class="form_matriz">
        <label for="filas">Filas:</label>
        <input type="number" id="filas" name="filas" value="3" min="1" max="10" step="1">
        <label for="columnas">Columnas:</label>
        <input type="number" id="columnas" name="columnas" value="3" min="1" max="10" step="1">
    </div>
    <div id="matriz"></div>
    <button type="submit" class="enviar_matriz">Calcular Gauss-Jordan</button>
</form>
